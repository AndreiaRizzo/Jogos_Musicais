<!-- nome_da_aplicacao/templates/nome_da_aplicacao/cadastro.html -->
<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="{% static 'jogo/css/cadastro.css' %}">
    
</head>
<body>
   
    <h1>Cadastro de Usuário</h1><br>
    <form method="POST">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label>Escolha seu Avatar:</label>
        <div class="avatar-options">
            <label>
                <input type="radio" name="avatar" value="avatar1" required>
                <img src="{% static 'jogo/imagens/avatar1.jpg' %}" alt="Avatar 1">
            </label>
            <label>
                <input type="radio" name="avatar" value="avatar2">
                <img src="{% static 'jogo/imagens/avatar2.jpg' %}" alt="Avatar 2">
            </label>
            <label>
                <input type="radio" name="avatar" value="avatar3">
                <img src="{% static 'jogo/imagens/avatar3.jpg' %}" alt="Avatar 3">
            </label>
            <label>
                <input type="radio" name="avatar" value="avatar4">
                <img src="{% static 'jogo/imagens/avatar4.jpg' %}" alt="Avatar 4">
            </label>
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
